<!doctype html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    <!-- CSS Link-->
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen">
  </head>


<body> 
  <header>
    <div class="container">
      <div class="heading">
        <div class="row">
          <h1>Password Generator</h1>
        </div> <!--/row-->
      </div> <!--/heading-->
    </div><!--/container-->
  </header>
  
  
  <div class="container">
    <div class="main">
      <div class="row">
        <div class="col sm-12">
          <div class="content">
            <h4>Generate Password</h4>
            <br>
            <div class="generatedpassword">
            <span id="display">Secure Password</span>
            </div>
            <br>
            <br>
            <div class="settings">
              <input type="checkbox" id="uppercase">Uppercase 
              <input type="checkbox" id="lowercase">Lowercase 
              <input type="checkbox" id="special">Special Characters
              <input type="checkbox" id="number">Numbers
            </div>
            <br>
            <div class="pwlength">
              <label for="pwlength">Password Length 8 to 128: </label>  
              <input type="number" id="length" value="8" min ="8" max="128" />
            </div>
            <br>
            <br>
            <div class="genandcopy-btns">
              <button type="button" id="generate">Generate</button>
              <button type="button" id="copy">Copy to Clipboard</button>
            </div>
          </div><!--/content-->
        </div><!--/col-->
      </div><!--row-->
    </div><!--/main-->
  </div><!--/container-->
 
      
    


      





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
